<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Nunito:wght@200;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Welcome to this really cool game of Rock Paper Scissors!</h2>

    <h2>Please make and selection below and see if you can beat Greg.</h2>
    <h3>First to 5 wins</h3>
    <p>(Don't worry about Greg, he's glad to be on 24/7 waiting for a new opponent)</p>

    <!-- <div class="card-set">
        <img class="card" src="somestone-card.svg" alt="Rock">
        <img class="card" src="somestone-card.svg" alt="Paper">
        <img class="card" src="somestone-card.svg" alt="Scissors">
    </div> -->

    <div class="current-score">
        <span id="player-score" >0</span> - <span id="comp-score" >0</span>
    </div>

    <br>

    <div class="button-group">
        <button class="button" id="rock-btn" type="button">Rock</button>
        <button class="button" id="paper-btn" type="button">Paper</button>
        <button class="button" id="scissor-btn" type="button">Scissors</button>
    </div>

    <div class="results">
        Make a selection to begin
    </div>

    <div class="reset">

    </div>

    <script src="script.js"></script>

</html>
